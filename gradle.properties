#############################################
# OPTIMIZACIÓN GENERAL DEL PROYECTO
#############################################

# Habilitar AndroidX (OBLIGATORIO)
android.useAndroidX=true
android.enableJetifier=true

# Compatible con Kotlin/Compose modernos
kotlin.code.style=official
kotlin.incremental=true

# Optimizaciones de JVM para evitar OutOfMemory
org.gradle.jvmargs=-Xmx6144m -Xms1024m -XX:+UseParallelGC -XX:MaxMetaspaceSize=2048m -Dfile.encoding=UTF-8

# Mejorar velocidad de Gradle
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# Cache de compilación
org.gradle.caching=true

#############################################
# KAPT (Room / MapStruct / otros)
#############################################

# Habilita compilación incremental de KAPT
kapt.incremental.apt=true

# Usa workers para reducir uso de memoria en compilación
kapt.use.worker.api=true

# Aumenta memoria máxima para tareas KAPT
kapt.jvmargs=-Xmx2048m

#############################################
# CONFIGURACIÓN ESPECIAL PARA COMPOSE
#############################################

# Recomendado para evitar OOM con Compose Compiler
android.enableComposeCompilerReports=false
android.enableComposeCompilerMetrics=false

#############################################
# EXPERIMENTAL: Mejor rendimiento de I/O
#############################################

systemProp.org.gradle.vfs.watch=true
